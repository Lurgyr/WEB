<html>
<head>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled><br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="CE" onclick="clearLastEntry()">
    <input type="button" value="√" onclick="calculateSquareRoot()">
    <input type="button" value="%" onclick="calculatePercentage()"><br>
    <input type="button" value="←" onclick="backspace()">
    <input type="button" value="+/-" onclick="changeSign()">
    <input type="button" value="1/x" onclick="calculateInverse()">
    <input type="button" value="/" onclick="appendToDisplay('/')"><br>
    <input type="button" value="7" onclick="appendToDisplay('7')">
    <input type="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" value="*" onclick="appendToDisplay('*')"><br>
    <input type="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" value="-" onclick="appendToDisplay('-')"><br>
    <input type="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" value="+" onclick="appendToDisplay('+')"><br>
    <input type="button" value="0" onclick="appendToDisplay('0')">
    <input type="button" value="." onclick="appendToDisplay('.')">
    <input type="button" value="%" onclick="calculatePercentage()">
    <input type="button" value="=" onclick="calculate()"><br>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function clearLastEntry() {
      let displayValue = document.getElementById('display').value;
      document.getElementById('display').value = displayValue.slice(0, -1);
    }

    function backspace() {
      let displayValue = document.getElementById('display').value;
      document.getElementById('display').value = displayValue.slice(0, -1);
    }

    function changeSign() {
      let displayValue = document.getElementById('display').value;
      if (displayValue !== '' && displayValue !== '0') {
        if (displayValue.charAt(0) === '-') {
          document.getElementById('display').value = displayValue.substr(1);
        } else {
          document.getElementById('display').value = '-' + displayValue;
        }
      }
    }

    function calculate() {
      let displayValue = document.getElementById('display').value;
      if (displayValue !== '') {
        try {
          document.getElementById('display').value = eval(displayValue);
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
    }

    function calculatePercentage() {
      let displayValue = document.getElementById('display').value;
      if (displayValue !== '') {
        document.getElementById('display').value = eval(displayValue + '/100');
      }
    }

    function calculateInverse() {
      let displayValue = document.getElementById('display').value;
      if (displayValue !== '') {
        document.getE
lementById('display').value = eval('1/' + displayValue);
      }
    }

    function calculateSquareRoot() {
      let displayValue = document.getElementById('display').value;
      if (displayValue !== '') {
        document.getElementById('display').value = Math.sqrt(displayValue);
      }
    }
  </script>
</body>
</html>
